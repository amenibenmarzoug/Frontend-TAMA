<mat-table #table [dataSource]="dataSource"
           [@animateStagger]="{value:'50'}">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="checkbox">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let contact">
            <mat-checkbox [(ngModel)]="checkboxes[contact.id.toString()]" (ngModelChange)="onSelectedChange(contact.id.toString())"
                          (click)="$event.stopPropagation()" >
            </mat-checkbox>
        </mat-cell>
    </ng-container>



    <!-- Name Column -->


    <!-- Place Column -->
    <ng-container matColumnDef="lieu">
        <mat-header-cell *matHeaderCellDef fxShow.gt-sm>Lieu</mat-header-cell>
        <mat-cell *matCellDef="let contact" fxShow.gt-sm>
            <p class="text-truncate font-weight-600 ">
                {{contact.classRoom.institution.city}}
            </p>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
        <mat-cell *matCellDef="let contact">
            <p class="email font-weight-600 mt-1" flex>{{contact.courseSessionBeginDate| date:'shortDate'}}</p>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="time">
        <mat-header-cell *matHeaderCellDef>Heure</mat-header-cell>
        <mat-cell *matCellDef="let contact">
            <p class="email font-weight-600 mt-1" flex>{{contact.courseSessionBeginDate| date:'shortTime'}}</p>
        </mat-cell>
    </ng-container>

    <!-- Institution Column -->
    <ng-container matColumnDef="institution">
        <mat-header-cell *matHeaderCellDef fxShow.gt-md>Institution</mat-header-cell>
        <mat-cell *matCellDef="let contact" fxShow.gt-md>
            <p class="text-truncate font-weight-600">
                {{contact.classRoom.institution.institutionName}}
            </p>
        </mat-cell>
    </ng-container>

    <!-- Job Title Column -->
    <ng-container matColumnDef="seance">
        <mat-header-cell *matHeaderCellDef  fxShow.gt-lg>Seance</mat-header-cell>
        <mat-cell *matCellDef="let contact"  fxShow.gt-lg>
            <p class="email text-truncate font-weight-600">
                {{contact.courseSessionName}}
            </p>
        </mat-cell>
    </ng-container>




    <!-- Buttons Column -->
  

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let contact; columns: displayedColumns;"
             class="contact"
            
             [ngClass]="{'accent-50':checkboxes[contact.id]}"
             [@animate]="{value:'*',params:{y:'100%'}}">
    </mat-row>
</mat-table>
