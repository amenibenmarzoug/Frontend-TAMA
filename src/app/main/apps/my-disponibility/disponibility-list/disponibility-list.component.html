<mat-table #table [dataSource]="dataSource"
           [@animateStagger]="{value:'50'}">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="checkbox">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let contact">
            <mat-checkbox [(ngModel)]="checkboxes[contact.id.toString()]" (ngModelChange)="onSelectedChange(contact.id.toString())"
                          (click)="$event.stopPropagation()" >
            </mat-checkbox>
        </mat-cell>
    </ng-container>



    <!-- Name Column -->


    <!-- Place Column -->
    <ng-container matColumnDef="jour">
        <mat-header-cell *matHeaderCellDef fxShow.gt-sm>Jour</mat-header-cell>
        <mat-cell *matCellDef="let contact" fxShow.gt-sm>
            <p class="text-truncate font-weight-600 ">
                {{contact.day}}
            </p>
        </mat-cell>
    </ng-container>

   
    <!-- Buttons Column -->
  

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let contact; columns: displayedColumns;"
             class="contact"
            
             [ngClass]="{'accent-50':checkboxes[contact.id]}"
             [@animate]="{value:'*',params:{y:'100%'}}">
    </mat-row>
</mat-table>
