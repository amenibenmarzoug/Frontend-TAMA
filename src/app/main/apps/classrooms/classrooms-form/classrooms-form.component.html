<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

        <mat-toolbar-row class="toolbar-bottom py-16" fxLayout="column" fxLayoutAlign="center center">
            <div class="contact-name mt-8">{{classroom.classRoomName}}</div>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <form [formGroup]="classroomForm">

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Nom de la salle</mat-label>
                    <mat-icon matSuffix class="secondary-text">account_balance</mat-icon>
                    <input name="classRoomName" formControlName="classRoomName" matInput required>
                    <mat-error>Name is required!</mat-error>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Capacit√©</mat-label>
                    <mat-icon matSuffix class="secondary-text">people</mat-icon>
                    <input name="capacity" formControlName="capacity" matInput required>
                    <mat-error>Capacity is required!</mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Frais de location en dt/1h</mat-label>
                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                    <input name="fees" formControlName="fees" matInput>
                </mat-form-field>
            </div>


        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16 " fxLayout="row " fxLayoutAlign="end center ">



        <button *ngIf="action !=='edit' " mat-button class="save-button " (click)="matDialogRef.close(classroomForm) "
            [disabled]="classroomForm.invalid " aria-label="SAVE ">
            Ajouter
        </button>

        <button *ngIf="action==='edit' " mat-button class="save-button "
            (click)="matDialogRef.close([ 'save',classroomForm]) " [disabled]="classroomForm.invalid "
            aria-label="SAVE ">
            Enregistrer
        </button>

    </div>
</div>
