<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

        <mat-toolbar-row class="toolbar-bottom py-16" fxLayout="column" fxLayoutAlign="center center">
            <div class="contact-name mt-8">{{contact.classRoomName}}</div>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <form [formGroup]="contactForm">

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Salle</mat-label>
                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                    <input name="name" formControlName="classRoomName" matInput required>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Capacit√©</mat-label>
                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                    <input name="capacity" formControlName="capacity" matInput>
                </mat-form-field>
            </div>

            
            <!--div fxLayout="row" fxLayoutAlign="start center" class="pr-4">
                <mat-form-field appearance="outline" fxFlex class="pr-4">
                    <mat-label>Institution</mat-label>
                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                    <mat-select (selectionChange)="getInstitutionForm($event.value)">
                       
                        <mat-option *ngFor="let institution of institutions" [value]="institution">
                            {{ institution.institutionName}} 
                        </mat-option>
                    </mat-select>

                </mat-form-field>
            </div-->

           
        </form>

    </div>      
            

           
    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

     <!--    <button *ngIf="action === 'edit'" mat-button class="mr-8" (click)="matDialogRef.close(['delete',contactForm])" aria-label="Delete" matTooltip="Delete">
            Supprimer
        </button> -->

        <button *ngIf="action !== 'edit'" mat-button class="save-button" (click)="matDialogRef.close(contactForm)"  aria-label="SAVE">
            Ajouter
        </button>

        <button *ngIf="action === 'edit'" mat-button class="save-button" (click)="matDialogRef.close(['save',contactForm])" aria-label="SAVE">
            Enregistrer
        </button>

    </div>
</div>
