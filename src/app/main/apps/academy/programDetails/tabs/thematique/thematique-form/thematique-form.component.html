<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-16 pb-0 m-0" fusePerfectScrollbar>

        <form name="themeForm" [formGroup]="themeForm" class="event-form w-100-p" fxLayout="column" fxFlex>

            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Nom du Thème</mat-label>
                <mat-icon matSuffix class="secondary-text">font_download</mat-icon>
                <input matInput name="themeName" formControlName="themeName" required>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Nombre du jours</mat-label>
                <mat-icon matSuffix class="secondary-text">looks_one</mat-icon>
                <input matInput name="nbDaysTheme" formControlName="nbDaysTheme" required>
                <mat-error *ngIf="themeForm.get('nbDaysTheme').hasError('pattern')">Entrer un numéro</mat-error>
            </mat-form-field>


        </form>
    </div>



    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

         <button *ngIf="action === 'edit'" mat-button class="mr-8" (click)="matDialogRef.close(['delete',themeForm])"
            aria-label="Delete" matTooltip="Delete">
            Supprimer
        </button> 

        <button *ngIf="action !== 'edit'" mat-button class="save-button" (click)=" closeNewThemeForm()"
            [disabled]="themeForm.invalid" aria-label="SAVE">
            Ajouter
        </button>

        <button *ngIf="action === 'edit'" mat-button class="save-button" (click)="closeEditThemeForm()"
            [disabled]="themeForm.invalid" aria-label="SAVE">
            Enregistrer
        </button>

    </div>


</div>
