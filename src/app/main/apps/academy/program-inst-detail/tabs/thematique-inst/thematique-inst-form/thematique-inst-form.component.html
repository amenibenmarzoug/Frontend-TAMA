<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-16 pb-0 m-0" fusePerfectScrollbar>

        <form name="themeInstForm" [formGroup]="themeInstForm" class="event-form w-100-p" fxLayout="column" fxFlex>
            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Nom du Thème de base</mat-label>
                <!-- <input matInput name="theme" formControlName="theme" required [(ngModel)]="themeInst.theme.themeName"> -->
                <mat-select formControlName="theme" (selectionChange)="getThemeForm($event.value)">
                       
                    <mat-option *ngFor="let theme of themes" [value]="theme">
                        {{ theme.themeName}} 
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Nom du Thème Dédié</mat-label>
                <input matInput name="themeInstName" formControlName="themeInstName" required [(ngModel)]="themeInst.themeInstName">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Nombre du jours</mat-label>
                <input matInput name="nbDaysthemeInst" formControlName="nbDaysthemeInst" required
                    [(ngModel)]="themeInst.nbDaysthemeInst">
            </mat-form-field>


            <!--mat-form-field>
                <mat-placeholder>Date Début</mat-placeholder>
                    <input matInput [matDatepicker]="startDatePicker" name="themeInstBeginDate" formControlName="themeInstBeginDate">
                    <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #startDatePicker></mat-datepicker>
                    

                </mat-form-field>

            <mat-form-field>
                <mat-placeholder>Date Fin</mat-placeholder>
                    <input matInput [matDatepicker]="endDatePicker" name="themeInstEndDate" formControlName="themeInstEndDate">
                    <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #endDatePicker></mat-datepicker>
                   

                </mat-form-field-->


        </form>
    </div>
    


    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

        <button *ngIf="action === 'edit'" mat-button class="mr-8" (click)="matDialogRef.close(['delete',themeInstForm])"
            aria-label="Delete" matTooltip="Delete">
            DELETE
        </button>

        <button *ngIf="action !== 'edit'" mat-button class="save-button" (click)="closeNewThemeForm()"
            [disabled]="themeInstForm.invalid" aria-label="SAVE">
            ADD
        </button>

        <button *ngIf="action === 'edit'" mat-button class="save-button"
            (click)="closeEditThemeForm()" [disabled]="themeInstForm.invalid" aria-label="SAVE">
            SAVE
        </button>

    </div>


</div>
