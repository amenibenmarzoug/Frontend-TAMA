            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

              <mat-form-field>
                <mat-placeholder>Date et Heure Début</mat-placeholder>
                <mat-datetimepicker-toggle [for]="datetimePickerBegin" matSuffix></mat-datetimepicker-toggle>
                <mat-datetimepicker
                  #datetimePickerBegin
                  type="datetime"
                  
                  timeInterval="5">
                </mat-datetimepicker>
                <input
                  matInput
                  [min]="cursusBeginDate"
                  [max]="cursusEndDate"
                  formControlName="courseSessionBeginDate"
                  [matDatetimepicker]="datetimePickerBegin"
                  required
                  autocomplete="false"
                  (dateInput)="addEvent($event)" >
              </mat-form-field>
              
              <mat-form-field>
                <mat-placeholder>Date et Heure Fin</mat-placeholder>
                <mat-datetimepicker-toggle [for]="datetimePickerEnd" matSuffix></mat-datetimepicker-toggle>
                <mat-datetimepicker
                  #datetimePickerEnd
                  type="datetime"
                  
                  timeInterval="5">
                </mat-datetimepicker>
                <input
                
                  matInput
                  [min]="courseDate"
                  [max]="courseDateMaxHour"
                  formControlName="courseSessionEndDate"
                  
                  [matDatetimepicker]="datetimePickerEnd"
                  required

              </mat-form-field>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

        <button *ngIf="action === 'edit'"
                mat-button
                class="mr-8"
                (click)="matDialogRef.close(['delete',contactForm])"
                aria-label="Delete"
                matTooltip="Delete">
            Supprimer
        </button>

        <button *ngIf="action !== 'edit'"
                mat-button
                class="save-button"
                (click)="matDialogRef.close(contactForm)"
                [disabled]="contactForm.invalid"
                aria-label="SAVE">
            Ajouter
        </button>

        <button *ngIf="action === 'edit'"
                mat-button
                class="save-button"
                (click)="matDialogRef.close(['save',contactForm])"
                [disabled]="contactForm.invalid"
                aria-label="SAVE">
            Enregistrer
        </button>

    </div>
</div>
