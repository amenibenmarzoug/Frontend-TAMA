<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

        <mat-toolbar-row class="toolbar-bottom py-16" fxLayout="column" fxLayoutAlign="center center">
            
            <div class="contact-name mt-8">{{contact.courseName}} </div>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <form [formGroup]="contactForm">

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Titre Formation</mat-label>
                    <mat-icon matSuffix class="secondary-text">font_download</mat-icon>
                    <input ngDefaultControl name="courseName" formControlName="courseName" matInput required>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Th√®me</mat-label>
                    <mat-icon matSuffix class="secondary-text">assignment</mat-icon>
                    <input ngDefaultControl name="theme" formControlName="theme" matInput required>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Nombre Max Des Participants</mat-label>
                    <mat-icon matSuffix class="secondary-text">group</mat-icon>
                    <input ngDefaultControl name="nbmaxParticipants" formControlName="nbmaxParticipants" matInput required>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Frais</mat-label>
                    <mat-icon matSuffix class="secondary-text">attach_money</mat-icon>
                    <input ngDefaultControl name="fees" formControlName="fees" matInput required>
                </mat-form-field>
            </div>
            <div fxLayout="row" class="textarea-wrapper" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Contenu</mat-label>
                    <textarea ngDefaultControl name="content" formControlName="content" matInput type="content" max-rows="4"></textarea>
                </mat-form-field>
            </div>

            

        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

        <button *ngIf="action === 'edit'"
                mat-button
                class="mr-8"
                (click)="matDialogRef.close(['delete',contactForm])"
                aria-label="Delete"
                matTooltip="Delete">
            Supprimer
        </button>

        <button *ngIf="action !== 'edit'"
                mat-button
                class="save-button"
                (click)="matDialogRef.close(contactForm)"
                [disabled]="contactForm.invalid"
                aria-label="SAVE">
            Ajouter
        </button>

        <button *ngIf="action === 'edit'"
                mat-button
                class="save-button"
                (click)="matDialogRef.close(['save',contactForm])"
                [disabled]="contactForm.invalid"
                aria-label="SAVE">
            Enregistrer
        </button>

    </div>
</div>
