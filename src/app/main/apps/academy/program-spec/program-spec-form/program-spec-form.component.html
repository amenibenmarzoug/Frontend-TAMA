<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-16 pb-0 m-0" fusePerfectScrollbar>

        <form name="programSpecForm" [formGroup]="programSpecForm" class="event-form w-100-p" fxLayout="column" fxFlex >
            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Programme de Base</mat-label>
                    <mat-select  placeholder="Programme de Base" (selectionChange)="getProgramForm($event.value)">
                       
                        <mat-option *ngFor="let program of programs"  [value]="program">
                            {{ program.programName}} 
                        </mat-option>
                    </mat-select>
                    <!-- formControlName="program" <mat-error *ngIf="program.hasError('required')">
                        Program required.
                      </mat-error> -->
            </mat-form-field>

           
            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Nom du Programme Dédié</mat-label>
                <mat-icon matSuffix class="secondary-text">font_download</mat-icon>
                
                <input matInput name="programName" formControlName="programName" 
                required [(ngModel)]="programSpec.programName">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Nombre du jours</mat-label>
                <mat-icon matSuffix class="secondary-text">looks_one</mat-icon>
                <input matInput name="nbDaysProg" formControlName="nbDaysProg" 
                required  [(ngModel)]="programSpec.nbDaysProg">
            </mat-form-field>
           
             
        </form>
        </div>
        
        
<div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

     <button *ngIf="action === 'edit'"
            mat-button
            class="mr-8"
            (click)="matDialogRef.close(['delete',programSpecForm])"
            aria-label="Delete"
            matTooltip="Delete">
        Supprimer
    </button>
 
    <button *ngIf="action !== 'edit'"
            mat-button
            class="save-button"
            (click)="matDialogRef.close(programSpecForm)"
            [disabled]="programSpecForm.invalid"
            aria-label="SAVE">
        Ajouter
    </button>

    <button *ngIf="action === 'edit'"
            mat-button
            class="save-button"
            (click)="matDialogRef.close(['save',programSpecForm])"
            [disabled]="programSpecForm.invalid"
            aria-label="SAVE">
        Enregistrer
    </button>

</div>


</div>
