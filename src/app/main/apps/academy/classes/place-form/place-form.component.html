<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}} :  </span>
            <br>
            <div>
                <span class="title dialog-title"> {{place}}</span>
            </div>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
        <!--    <mat-toolbar-row class="toolbar-bottom py-16" fxLayout="column" fxLayoutAlign="center center">
            
            <div class="contact-name mt-8" *ngIf="place!=null">{{place}} </div>
        </mat-toolbar-row> -->
    </mat-toolbar>

    <div mat-dialog-content class="p-16 pb-0 m-0" fusePerfectScrollbar>

        <form [formGroup]="placeForm">

            <div fxLayout="row" fxLayoutAlign="start center">

                <!--   <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Institutions/Entreprises</mat-label>
                    <mat-select formControlName="choice" (selectionChange)="selectChoice($event.value)" required>

                        <mat-option [value]="true">
                            Institutions
                        </mat-option>
                        <mat-option [value]="false">
                            Entreprises
                        </mat-option>
                    </mat-select>

                </mat-form-field> -->
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Entreprises</mat-label>
                    <mat-select formControlName="enterprise" (selectionChange)="selectEnterprise($event.value)"
                        required>

                        <mat-option *ngFor="let enterprise of enterprises" [value]="enterprise">

                            {{ enterprise.enterpriseName }}
                        </mat-option>
                    </mat-select>

                </mat-form-field>
            </div>





        </form>
    </div>


    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">



        <button *ngIf="action !== 'edit'" mat-button class="save-button" (click)="update()"
            [disabled]="placeForm.invalid" aria-label="SAVE">
            Enregistrer
        </button>

        <button *ngIf="action === 'edit'" mat-button class="save-button"
            (click)="matDialogRef.close(['save',placeForm])" [disabled]="placeForm.invalid" aria-label="SAVE">
            Enregistrer
        </button>

    </div>


</div>
