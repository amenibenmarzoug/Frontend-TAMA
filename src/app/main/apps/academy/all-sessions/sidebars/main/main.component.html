<div class="sidebar-content">

    <div class="card">

        <!-- SIDEBAR HEADER -->
        <div class="header p-24" fxLayout="row" fxLayoutAlign="start center">

            <!-- USER -->
            <span class="h5 font-weight-600">Classes et Thèmes</span>
            <!-- / USER -->

        </div>



        <!-- / SIDEBAR HEADER -->

        <!-- SIDEBAR CONTENT -->
        <div class="content py-16" fusePerfectScrollbar>

            <div class="nav material2">

                <div class="nav-item" aria-label="Formations" fxLayoutAlign="start center">
                    <mat-form-field appearance="outline" class="category-selector ">
                        <mat-label>Formateur</mat-label>
                        <mat-select (selectionChange)="selectTrainer($event.value)" [(ngModel)]="selectedTrainer" >

                            <mat-option *ngFor="let trainer of trainers" [value]="trainer">

                                {{ trainer.firstName}} - {{ trainer.lastName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="nav-item" aria-label="Formations" fxLayoutAlign="start center">
                    <mat-form-field appearance="outline" class="category-selector ">
                        <mat-label>Classe</mat-label>
                        <mat-select (selectionChange)="selectProgram($event.value)" [(ngModel)]="selectedProgramInst" >

                            <mat-option *ngFor="let program of programs" [value]="program">

                                {{ program.programInstName}} - {{ program.location}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="nav-item" aria-label="Thème" fxLayoutAlign="start center">
                    <mat-form-field appearance="outline" class="category-selector ">
                        <mat-label>Thème</mat-label>
                        <mat-select  (selectionChange)="selectTheme($event.value)" >

                            <mat-option *ngFor="let theme of filteredThemes" [value]="theme">

                                {{ theme.theme.themeName }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>



           

  

                <div class="nav-item" aria-label="Module" fxLayoutAlign="start center">
                    <mat-form-field appearance="outline" class="category-selector ">
                        <mat-label>Module</mat-label>
                        <mat-select (selectionChange)="selectModule($event.value)" >

                            <mat-option *ngFor="let module of filteredModules" [value]="module">

                                {{ module.moduleInstanceName}}
                            </mat-option>
                        </mat-select>

                    </mat-form-field>
                </div>
                <div class="nav-item" aria-label="Thème de la journée" fxLayoutAlign="start center">
                    <mat-form-field appearance="outline" class="category-selector ">
                        <mat-label>Thème de la journée</mat-label>
                        <mat-select (selectionChange)="selectThemeDetail($event.value)"
                            >

                            <mat-option *ngFor="let themeDet of filteredThemeDetails" [value]="themeDet">

                                {{ themeDet.themeDetail.themeDetailName }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

            
             

            </div>
            <div class="nav-item" aria-label="resetFilters" fxLayoutAlign="start center">
                <div class="init-button">
                    <button mat-raised-button class="mat-accent" (click)="resetFilters()" fxFlex>
                        Réinitialiser les filtres</button>
                </div>
            </div>
        </div>

    </div>

</div>
<!-- / SIDEBAR CONTENT -->
