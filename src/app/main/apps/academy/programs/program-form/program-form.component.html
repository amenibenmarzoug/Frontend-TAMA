<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-16 pb-0 m-0" fusePerfectScrollbar>

        <form name="programForm" [formGroup]="programForm" class="event-form w-100-p" fxLayout="column" fxFlex >

            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Nom du Programme</mat-label>
                <input matInput name="programName" formControlName="programName" 
                required  [(ngModel)]="program.programName">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Nombre du jours</mat-label>
                <input matInput name="nbDaysProg" formControlName="nbDaysProg" 
                required  [(ngModel)]="program.nbDaysProg">
            </mat-form-field>
           
             
        </form>
        </div>
        
        
<div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

    <button *ngIf="action === 'edit'"
            mat-button
            class="mr-8"
            (click)="matDialogRef.close(['delete',programForm])"
            aria-label="Delete"
            matTooltip="Delete">
        DELETE
    </button>

    <button *ngIf="action !== 'edit'"
            mat-button
            class="save-button"
            (click)="matDialogRef.close(programForm)"
            [disabled]="programForm.invalid"
            aria-label="SAVE">
        ADD
    </button>

    <button *ngIf="action === 'edit'"
            mat-button
            class="save-button"
            (click)="matDialogRef.close(['save',programForm])"
            [disabled]="programForm.invalid"
            aria-label="SAVE">
        SAVE
    </button>

</div>


</div>
