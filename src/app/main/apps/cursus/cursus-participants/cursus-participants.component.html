<div id="app-horizontal-stepper" class="page-layout simple fullwidth" fxLayout="column">

    <!-- HEADER -->
    <div class="header accent p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">Cursus</span>
            </div>
            <div class="h1 mt-16">Inscription dans un Cursus</div>
        </div>
    </div>
    <!-- / HEADER -->



    <!-- CONTENT -->
    <div class="content p-24">
        <div class="horizontal-stepper-wrapper">

            <!-- HORIZONTAL STEPPER EXAMPLE -->
            <mat-horizontal-stepper class="mat-elevation-z4" [linear]="true">

                <mat-step [stepControl]="horizontalStepperStep1">

                    <form fxLayout="column" [formGroup]="horizontalStepperStep1">

                        <ng-template matStepLabel>Disponibilité</ng-template>

                        <div fxFlex="1 0 auto" fxLayout="column">
                            

                            <!--mat-form-field  appearance="fill" class="pr-sm-8" fxFlex="100">
                                <mat-label>disponible tous les : </mat-label>
                                <mat-select [formControlName]="day" required  multiple >
                                    <mat-select-trigger>
                                        {{day.value ? day.value[0] : ''}}
                                        <span *ngIf="day.value?.length > 1" class="example-additional-selection">
                                          (+{{day.value.length - 1}} {{day.value?.length === 2 ? 'other' : 'others'}})
                                        </span>
                                      </mat-select-trigger>
                                 <mat-option *ngFor="let day of days" [value]="day">{{day}}</mat-option>
                                </mat-select>
                                <mat-icon matSuffix class="secondary-text">calendar_today</mat-icon>
                                <mat-error>Country is required!</mat-error>
                            </mat-form-field-->

                            <mat-form-field appearance="outline" class="pr-sm-8" fxFlex="100">
                                <mat-label>disponible Tous les : </mat-label>
                                <mat-select formControlName="day" required>
                                    <mat-option *ngFor="let day  of days" [value]="day ">
                                        {{day}}
                                    </mat-option>
            
                                </mat-select>
                                <mat-icon matSuffix class="secondary-text">calendar_today</mat-icon>
                              
                            </mat-form-field>



                            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                                <mat-form-field appearance="outline" fxFlex="100">
                                    <mat-label>disponible les :</mat-label>
                                    <mat-select formControlName="time" required>
                                        <mat-option [value]="'Matin'">
                                            Matin
                                        </mat-option>
                                        <mat-option [value]="'Après-midi'">
                                            Après-midi
                                        </mat-option>
                                        <mat-option [value]="'soir'">
                                            soir
                                        </mat-option>
                                        
                                    </mat-select>
                                    <mat-icon matSuffix class="secondary-text">access_time</mat-icon>
                                    <mat-error>Time is required!</mat-error>
                                </mat-form-field>
            
                            </div>

                            <!--div fxFlex="1 0 auto" fxLayout="column" fxLayout.gt-xs="row">

                                <mat-form-field appearance="outline" class="pr-sm-8" fxFlex="100">
                                    <mat-label>Date fin cursus</mat-label>
                                    <input matInput [matDatepicker]="endDatePicker" name="end"
                                        formControlName="cursusEndDate" required>
                                    <mat-error>La date fin cursus est un champs obligatoire</mat-error>
                                    <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                                    <mat-datepicker #endDatePicker></mat-datepicker>
                                </mat-form-field>

                            </div-->




                        </div>

                        <div fxLayout="row" fxLayoutAlign="center center">
                            <button mat-raised-button matStepperNext type="button" color="accent">
                                Suivant
                            </button>
                        </div>

                    </form>

                </mat-step>

                <mat-step [stepControl]="horizontalStepperStep2">

                    <form fxLayout="column" [formGroup]="horizontalStepperStep2">

                        <ng-template matStepLabel>Ajout des Participants</ng-template>


                        <p>{{cursusid}}</p>

                        <mat-form-field appearance="outline" fxFlex="100">


                            <div class="content">
                                <app-participant-list></app-participant-list>
                            </div>
                            <input matInput formControlName="maliste">

                            <!-- ADD CONTACT BUTTON -->
                            <button mat-fab class="accent" id="add-contact-button" (click)="newContact()" aria-label="add contact"
                            [@animate]="{value:'*', params:{delay:'300ms',scale:'.2'}}">
                        <mat-icon>person_add</mat-icon>
                    </button>
                            <!-- / ADD CONTACT BUTTON -->
                        </mat-form-field>



                        <div fxLayout="row" fxLayoutAlign="center center">
                            <button class="mr-8" mat-raised-button matStepperPrevious type="button" color="accent">
                                Précédant
                            </button>
                            <button mat-raised-button matStepperNext type="button" color="accent" *ngIf="par.length!==0" >
                                Suivant
                            </button>
                        </div>

                    </form>

                </mat-step>



                <mat-step>

                    <ng-template matStepLabel>Confirmation</ng-template>

                    <div class="h2 m-16" fxLayout="row" fxLayoutAlign="center center">
                        Veuillez confirmer l'ajout du nouveau cursus
                    </div>

                    <div fxLayout="row" fxLayoutAlign="center center">
                        <button class="mr-8" mat-raised-button matStepperPrevious type="button" color="accent">
                            Précédant
                        </button>
                        <button mat-raised-button type="button" color="accent" (click)="confirm()">
                            Confirmer
                        </button>
                    </div>

                </mat-step>

            </mat-horizontal-stepper>
            <!-- / HORIZONTAL STEPPER EXAMPLE -->

        </div>

    </div>

</div>
