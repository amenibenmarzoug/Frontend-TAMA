<div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

    <!-- HEADER -->
    <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">



            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">account_box
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Liste de présences
                </span>
            </div>

        </div>
        <!-- / APP TITLE -->

        <!-- SEARCH -->
        <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="center center" fxFlex>

            <div class="search-wrapper mt-16 mt-sm-0">

                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input [formControl]="searchInput" placeholder="Recherche">
                </div>
            </div>
        </div>
        <!-- / SEARCH -->

    </div>
    <!-- / HEADER -->
    <!-- CONTENT -->
    <div class="content">
        <!-- SIDEBAR -->
        <!--    <fuse-sidebar class="sidebar" name="contacts-main-sidebar" position="left" lockedOpen="gt-sm">

            <div class="content" fusePerfectScrollbar>
                <app-sidebars [@animate]="{value:'*'}"></app-sidebars>
            </div>



        </fuse-sidebar> -->


        <!-- / SIDEBAR -->

        <!-- CENTER -->
        <div class="center p-24 pb-56 pr-sm-92" fusePerfectScrollbar>

            <div fxLayout.gt-sm="row">
                <div fxFlex="33">

                    <div class="light-green-200">

                        <div class="p-16" fxflex fxLayout="row" fxLayoutAlign="space-between center">
                            <div class="pr-16">
                                <div class="h3 font-weight-300">Présence </div>
                                <div class="h2 font-weight-600">{{presencesNumber}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div fxFlex="33">

                    <div class="red-200">

                        <div class="p-16" fxflex fxLayout="row" fxLayoutAlign="space-between center">
                            <div class="pr-16">
                                <div class="h3 font-weight-300">Absences</div>
                                <div class="h2 font-weight-600">{{absencesNumber}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div fxFlex>

                    <div class="light-blue-100">

                        <div class="p-16" fxflex fxLayout="row" fxLayoutAlign="space-between center">
                            <div class="pr-16">
                                <div class="h3 font-weight-300">Absences Justifiées</div>
                                <div class="h2 font-weight-600">{{justifiedAbsencesNumber}}</div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>


            <div class="content">
                <app-attendance-participant-list></app-attendance-participant-list>
            </div>
            <!-- / CONTENT -->
        </div>
        <!-- / CENTER -->
    </div>
    <!-- / CONTENT-->

</div>
