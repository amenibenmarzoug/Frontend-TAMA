<mat-table #table [dataSource]="dataSource"
           [@animateStagger]="{value:'50'}">
    <!-- Checkbox Column -->
  


    <!-- Name Column -->
    <ng-container matColumnDef="classe">
        <mat-header-cell *matHeaderCellDef>Classe</mat-header-cell>
        <mat-cell *matCellDef="let registration">
            <p class="font-weight-600">{{registration.programinstance.programInstName}} </p>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef>Date d'inscritpion</mat-header-cell>
        <mat-cell *matCellDef="let registration">
            <p class="font-weight-600">{{registration.registrationDate | date:'d/M/yyyy'}}</p>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="statut">
        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Statut</mat-header-cell>
        <mat-cell *matCellDef="let registration" fxHide fxShow.gt-md>
            <p  class="company waiting" *ngIf="registration.status=='WAITING'">
                EN ATTENTE
            </p>
            <p  class="company accepted"  *ngIf="registration.status=='ACCEPTED'">
                ACCEPTE
            </p>
        <!--     <p  class="company" [ngStyle]="{'background-color': getRowColor(registration.status)}">
                {{registration.status}} 
            </p> -->
        </mat-cell>
    </ng-container>
    
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let registration; columns: displayedColumns;"
             class="contact"
             
             [@animate]="{value:'*',params:{y:'100%'}}">
    </mat-row>
    
</mat-table>
