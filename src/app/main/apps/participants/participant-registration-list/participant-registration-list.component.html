<mat-table #table [dataSource]="dataSource"
           [@animateStagger]="{value:'50'}">
    <!-- Checkbox Column -->
  


    <!-- Name Column -->
    <ng-container matColumnDef="classe">
        <mat-header-cell *matHeaderCellDef class="registration-cell">Classe</mat-header-cell>
        <mat-cell *matCellDef="let registration" class="registration-cell" >
            <p class="font-weight-600">{{registration.programinstance.programInstName}} </p>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef>Date d'inscritpion</mat-header-cell>
        <mat-cell *matCellDef="let registration">
            <p class="font-weight-600">{{registration.registrationDate | date:'d/M/yyyy'}}</p>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="statut">
        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Statut</mat-header-cell>
        <mat-cell *matCellDef="let registration" fxHide fxShow.gt-md>
            <p  class="company waiting" *ngIf="registration.status=='WAITING'">
                EN ATTENTE
            </p>
            <p  class="company accepted"  *ngIf="registration.status=='ACCEPTED'">
                ACCEPTE
            </p>
             <p  class="company refused" *ngIf="registration.status=='REFUSED'">
               REFUSE
            </p> 
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="validate">
        <mat-header-cell *matHeaderCellDef >Valider</mat-header-cell>
        <mat-cell *matCellDef="let registration" >
            <div fxFlex="row">
               
                <button mat-button (click)="validateRegistration(registration)">
                    <mat-icon color="info" >done</mat-icon>
                </button>
            </div>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="refuse">
        <mat-header-cell *matHeaderCellDef  fxShow.gt-xs>Refuser</mat-header-cell>
        <mat-cell *matCellDef="let registration" fxHide fxShow.gt-xs>
            <div fxFlex="row">
                
                <button mat-button (click)="refuseRegistration(registration)">
                    <mat-icon color="warn" >clear</mat-icon>
                </button>
            </div>
        </mat-cell>
    </ng-container>
    
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let registration; columns: displayedColumns;"
             class="contact"
             
             [@animate]="{value:'*',params:{y:'100%'}}">
    </mat-row>
    
</mat-table>
