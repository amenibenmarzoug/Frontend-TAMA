<mat-table #table [dataSource]="dataSource" [@animateStagger]="{value:'50'}">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="checkbox">
        <mat-header-cell *matHeaderCellDef class="checkbox-cell"></mat-header-cell>
        <mat-cell *matCellDef="let contact" class="checkbox-cell">
            <mat-checkbox [(ngModel)]="checkboxes[contact.id]" (ngModelChange)="onSelectedChange(contact.id.toString())"
                (click)="$event.stopPropagation()">
            </mat-checkbox>
        </mat-cell>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef class="name-cell">Nom et Prénom</mat-header-cell>
        <mat-cell *matCellDef="let contact" class="name-cell">
            <p class="font-weight-600">{{contact.firstName}} {{contact.lastName}}</p>
        </mat-cell>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef class="name-cell" fxShow.gt-sm>Email</mat-header-cell>
        <mat-cell *matCellDef="let contact" class="name-cell" fxShow.gt-sm>
            <p class="email text-truncate">
                {{contact.email}}
            </p>
        </mat-cell>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Numéro Téléphone</mat-header-cell>
        <mat-cell *matCellDef="let contact" fxHide fxShow.gt-md>
            <p class="phone text-truncate">
                {{contact.phoneNumber}}
            </p>
        </mat-cell>
    </ng-container>


    <!-- Job Title Column -->



    <!--   <ng-container matColumnDef="address">
        <mat-header-cell *matHeaderCellDef fxShow.gt-lg>Adresse</mat-header-cell>
        <mat-cell *matCellDef="let contact" fxShow.gt-lg>
            <p class="company text-truncate">
                {{contact.street}}, {{contact.city}}, {{contact.postalCode}}
            </p>
        </mat-cell>
    </ng-container> -->

    <ng-container matColumnDef="specification">
        <mat-header-cell *matHeaderCellDef fxShow.gt-lg class="speciality-cell" fxLayoutAlign="center center">Spécialité
        </mat-header-cell>
        <mat-cell *matCellDef="let contact" fxShow.gt-lg class="speciality-cell">
            <ng-container>
                <ul>
                    <li *ngFor="let specification of contact.specifications.sort()  ">
                        <span> {{specification}} </span>
                    </li>
                </ul>

            </ng-container>
        </mat-cell>
    </ng-container>

    <!-- Buttons Column -->
    <ng-container matColumnDef="buttons">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let contact">
            <div fxFlex="row" fxLayoutAlign="end center">
                <button mat-icon-button (click)="$event.stopPropagation();" aria-label="Toggle star">
                    <mat-icon *ngIf="contact.validated " class="amber-fg">star</mat-icon>
                    <mat-icon *ngIf="!contact.validated" class="secondary-text">star_border</mat-icon>
                </button>
                <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More"
                    (click)="$event.stopPropagation();">
                    <mat-icon class="secondary-text">more_vert</mat-icon>
                </button>

                <mat-menu #moreMenu="matMenu">
                    <!--  <button mat-menu-item aria-label="remove" (click)="deleteContact(contact.id)">
                        <mat-icon>delete</mat-icon>
                        <span>Supprimer</span>
                    </button> -->
                    <button mat-menu-item aria-label="check" (click)="ValidateContact(contact)"
                        *ngIf="!contact.validated ">
                        <mat-icon>check</mat-icon>
                        <span>Créer un compte</span>
                    </button>
                    <button mat-menu-item aria-label="check" (click)="refuseTrainer(contact)"
                        *ngIf="contact.validated ">
                        <mat-icon>close</mat-icon>
                        <span>Annuler le compte</span>
                    </button>
                </mat-menu>


            </div>

        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let contact; columns: displayedColumns;" class="contact" (click)="editContact(contact)"
        [ngClass]="{'accent-50':checkboxes[contact.id]}" [@animate]="{value:'*',params:{y:'100%'}}">
    </mat-row>
</mat-table>
<mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="5"
    [pageSizeOptions]="[5, 10, 15, 25]">
</mat-paginator>
