<form name="ParticipantForm" [formGroup]="ParticipantForm" novalidate class=" p-24 mr-24"
fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" >
<div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" class="mb-24">

    <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
        <mat-label>First name</mat-label>
        <input matInput formControlName="firstName" required (blur)="onValueChangedP()">
        <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
        <mat-error *ngIf="formErrors.firstName">{{formErrors.firstName}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" fxFlex="50" class="pl-4">
        <mat-label>Last name</mat-label>
        <input matInput formControlName="lastName" required (blur)="onValueChangedP()">
        <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
        <mat-error *ngIf="formErrors.lastName">{{formErrors.lastName}}</mat-error>
    </mat-form-field>

</div>


<div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" class="mb-24">
    <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender" required (blur)="onValueChangedP()">
            <mat-option [value]="'Masculin'">
                Male
            </mat-option>
            <mat-option [value]="'Féminin'">
                Féminin
            </mat-option>


        </mat-select>
        <mat-error *ngIf="formErrors.gender">{{formErrors.gender}}</mat-error>

    </mat-form-field>

    <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
        <mat-label>Birthdate</mat-label>
        <input matInput formControlName="birthdate" [matDatepicker]="picker" required
            (blur)="onValueChangedP()">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="formErrors.birthdate">{{formErrors.birthdate}}</mat-error>
    </mat-form-field>
</div>

</form>
